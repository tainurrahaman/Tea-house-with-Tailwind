<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea house with Tailwind</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/3968d40771.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind Css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="font-manrope ml-32 mt-14 mr-12 mb-10 flex flex-1">
      <div class="banner-title">
        <h2 class="text-[#1C1C1C] text-7xl font-extrabold mb-7">
          It's good <br />tea time at The <br />Tea House
        </h2>
        <p class="text-[#777777] text-lg font-medium mb-7 pr-36">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-[#FFFFFF] text-xl font-bold p-5 rounded-lg flex gap-3"
        >
          Explore More
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </button>
      </div>
      <div>
        <img src="images/banner.png" alt="" />
        <button>5.00Trust Pilot Ratings</button>
      </div>
    </header>
  </body>
</html>
